<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Count Page!</title>
</head>
<body>
  <h1>Count!</h1>
  <a href="{% url 'home' %}">Start Again!</a>

  <h3>There are {{ count }} words in your text</h3>
  
  <h3>Your Text: </h3>
  <p>The total count is: {{ fullText }}</p>

  <h3>Word Dictionary: </h3>
  {% for word, countTot in sortedWords %}
    <div>{{ word }}: {{ countTot }}</div>
  {% endfor %} 
</body>
</html>
